<VirtualHost *:80>
        ServerName localhost

        ProxyPass "/portainer" "http://localhost:9000/"
        ProxyPassReverse "/portainer" "http://localhost:9000/"

</VirtualHost>

<VirtualHost *:443>
        ServerName localhost

        SSLEngine On

        SSLCertificateFile /opt/ssl/cdae5013.crt
        SSLCertificateKeyFile /opt/ssl/cdae5013.key

        SSLProxyEngine on

                ProxyPass "/portainer" http://localhost:9000/
                ProxyPassReverse "/portainer" http://localhost:9000/


</VirtualHost>